title: Blogs
order: 6
---

<!-- {% include navbar-spacer.html color="var(--bs-dark)" %} -->
<div class="container py-5">
  <div class="row">
    <div class="col">
      <h1>Blogs</h1>
    </div>
  </div>
  {% assign blogs = site.blogs | reverse %}
  {% for blog in blogs %}
  <!-- <a
    href="{{ blog.url | relative_url }}"
    style="text-decoration: none; color: #111111;"
  > -->
  <div class="row my-5">
    {% unless forloop.first %}
    <hr class="d-lg-none mb-5 w-75 mx-auto" />
    {% endunless %}
    <!-- <div
          class="col-4 px-0"
          style="background-image: url('{{ blog.hero_image | relative_url }}'); background-size: cover;"
        > -->
    <div class="col-12 col-lg-5 px-lg-0">
      <img
        src="{{ blog.hero_image | relative_url }}"
        class="w-100"
        style="object-fit: cover; aspect-ratio: 4/3"
        loading="lazy"
      />
    </div>
    <div class="col-12 col-lg-7 pt-4 p-lg-4 pb-lg-0 align-self-end">
      <h2 class="text-primary">{{ blog.title }}</h2>
      <p>{{ blog.date | date: "%d/%m/%Y" }}</p>
      <p>{{ blog.content | markdownify | strip_html | truncatewords: 40 }}</p>
      <p class="text-end mb-1">
        <a
          class="btn btn-primary text-light fw-bold text-uppercase rounded-0 genie"
          href="{{ blog.url | relative_url }}"
          >Read More <i class="fa fa-chevron-right"></i
        ></a>
      </p>
    </div>
  </div>
  <!-- </a> -->
  {% endfor %}
</div>
